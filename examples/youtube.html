<!DOCTYPE html>
<html>
<head>
  <script src="../dist/hola_player.dev.js"></script>
  <script src="//cdn.rawgit.com/videojs/videojs-youtube/893a92c8/dist/Youtube.js"></script>
</head>
<body>
  <video class="video-js vjs-default-skin" width="640" height="360">
  </video>
  <script>
    (function(){
        window.hola_player({
          sources: [{
            type: "video/youtube",
            src: "https://www.youtube.com/watch?v=YE7VzlLtp-4",
          }],
          videojs_options: {
            techOrder: ["youtube"],
            youtube: {
              ytControls: 2,
            }
          },
        });
    })();
  </script>
</body>
</html>
